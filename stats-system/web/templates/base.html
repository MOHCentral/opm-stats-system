<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - MOHAA Stats</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        mohaa: {
                            olive: '#4a5d23',
                            sand: '#c2b280',
                            brown: '#8b4513',
                            dark: '#1a1a1a',
                            darker: '#0d0d0d',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX for dynamic content -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    
    <!-- Alpine.js for reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <!-- ApexCharts for advanced visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
        }
        
        .card-gradient {
            background: linear-gradient(180deg, rgba(74,93,35,0.1) 0%, rgba(26,26,26,0.9) 100%);
        }
        
        .stat-card {
            @apply bg-gray-800/50 border border-gray-700 rounded-lg p-4 backdrop-blur-sm;
        }
        
        .heatmap-container {
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .heatmap-point {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* HTMX loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-mohaa-darker text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-mohaa-dark border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="flex items-center space-x-2">
                        <img src="/static/logo.png" alt="MOHAA" class="h-8 w-8">
                        <span class="text-xl font-bold text-mohaa-sand">MOHAA Stats</span>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/leaderboards" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition">Leaderboards</a>
                        <a href="/players" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition">Players</a>
                        <a href="/matches" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition">Matches</a>
                        <a href="/tournaments" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition">Tournaments</a>
                        <a href="/servers" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition">Servers</a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Live match indicator -->
                    <div hx-get="/partials/live-count" hx-trigger="every 10s" class="flex items-center space-x-2">
                        <span class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <span id="live-count" class="text-sm text-gray-400">-- live</span>
                    </div>
                    
                    <!-- User menu -->
                    <div x-data="{ open: false }" class="relative">
                        {{if .User}}
                        <button @click="open = !open" class="flex items-center space-x-2 px-3 py-2 rounded-md hover:bg-gray-800">
                            <img src="{{.User.AvatarURL}}" alt="Avatar" class="h-8 w-8 rounded-full">
                            <span class="text-sm">{{.User.DisplayName}}</span>
                        </button>
                        <div x-show="open" @click.away="open = false" x-cloak
                             class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg border border-gray-700">
                            <a href="/profile" class="block px-4 py-2 text-sm hover:bg-gray-700">Profile</a>
                            <a href="/settings" class="block px-4 py-2 text-sm hover:bg-gray-700">Settings</a>
                            <a href="/link-identity" class="block px-4 py-2 text-sm hover:bg-gray-700">Link Game Identity</a>
                            <hr class="border-gray-700 my-1">
                            <a href="/logout" class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-700">Logout</a>
                        </div>
                        {{else}}
                        <a href="/login" class="px-4 py-2 bg-mohaa-olive hover:bg-mohaa-olive/80 rounded-md text-sm font-medium transition">
                            Login
                        </a>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {{template "content" .}}
    </main>

    <!-- Footer -->
    <footer class="bg-mohaa-dark border-t border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <p class="text-sm text-gray-500">Â© 2025 MOHAA Stats. Not affiliated with EA or 2015 Inc.</p>
                <div class="flex space-x-4">
                    <a href="/api" class="text-sm text-gray-500 hover:text-gray-300">API</a>
                    <a href="https://discord.gg/mohaa" class="text-sm text-gray-500 hover:text-gray-300">Discord</a>
                    <a href="https://github.com/openmohaa" class="text-sm text-gray-500 hover:text-gray-300">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Global Scripts -->
    <script>
        // Chart.js defaults
        Chart.defaults.color = '#9ca3af';
        Chart.defaults.borderColor = '#374151';
        
        // HTMX event handlers
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            console.log('HTMX request:', evt.detail.pathInfo);
        });
        
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Re-initialize any charts after HTMX swap
            if (typeof initCharts === 'function') {
                initCharts();
            }
        });
    </script>
</body>
</html>
