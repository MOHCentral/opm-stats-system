<!-- Recent Matches Partial - Loaded via HTMX -->
<div class="space-y-2">
    {{range .Matches}}
    <a href="/match/{{.ID}}" class="block bg-gray-800/30 rounded-lg p-3 hover:bg-gray-800/50 transition">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gray-700 rounded flex items-center justify-center text-xs uppercase">
                    {{slice .MapName 0 3}}
                </div>
                <div>
                    <div class="font-medium">{{.MapName}}</div>
                    <div class="text-xs text-gray-400">{{.GameMode}} â€¢ {{.PlayerCount}} players</div>
                </div>
            </div>
            <div class="text-right">
                {{if .TeamMatch}}
                <div class="text-sm">
                    <span class="text-blue-400">{{.AlliesScore}}</span>
                    <span class="text-gray-500">-</span>
                    <span class="text-red-400">{{.AxisScore}}</span>
                </div>
                {{else}}
                <div class="text-sm text-mohaa-sand">{{.TotalKills}} kills</div>
                {{end}}
                <div class="text-xs text-gray-500">{{.EndTime | timeAgo}}</div>
            </div>
        </div>
    </a>
    {{end}}
</div>

{{if .HasMore}}
<div class="text-center mt-4">
    <button hx-get="/partials/recent-matches?offset={{.NextOffset}}"
            hx-target="#recent-matches"
            hx-swap="beforeend"
            class="text-sm text-mohaa-sand hover:underline">
        Load more
    </button>
</div>
{{end}}
