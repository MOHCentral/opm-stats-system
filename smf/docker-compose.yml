services:
  # ===========================================================================
  # SMF Forum - Simple Machines Forum
  # ===========================================================================
  smf:
    image: php:8.2-apache
    ports:
      - "8888:80"
    environment:
      - SMF_DB_HOST=smf-db
      - SMF_DB_NAME=smf
      - SMF_DB_USER=smf
      - SMF_DB_PASS=smf_password
      - MOHAA_API_URL=http://172.17.0.1:8080
    volumes:
      - smf-data:/var/www/html
      - ./custom:/var/www/html/custom
      - ./entrypoint.sh:/entrypoint.sh
      # Single mount - entrypoint creates symlinks
      - ../smf-mohaa:/mohaa
    depends_on:
      smf-db:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    restart: unless-stopped
    networks:
      - smf-network

  # ===========================================================================
  # MariaDB for SMF
  # ===========================================================================
  smf-db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=smf
      - MYSQL_USER=smf
      - MYSQL_PASSWORD=smf_password
    volumes:
      - smf-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - smf-network

  # ===========================================================================
  # phpMyAdmin (optional, for database management)
  # ===========================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8889:80"
    environment:
      - PMA_HOST=smf-db
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - smf-db
    restart: unless-stopped
    networks:
      - smf-network

volumes:
  smf-data:
  smf-db-data:

networks:
  smf-network:
    driver: bridge
