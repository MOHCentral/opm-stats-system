{{define "content"}}
<div x-data="tournamentDetail()" x-init="init()">
    <!-- Tournament Header -->
    <div class="bg-gray-800/50 rounded-lg border border-gray-700 p-8 mb-8 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-900/90 to-transparent z-10"></div>
        <div class="absolute inset-0 bg-cover bg-center opacity-30"
            style="background-image: url('/static/img/tournament_bg.jpg')"></div>

        <div class="relative z-20 flex flex-col md:flex-row justify-between items-start md:items-end">
            <div>
                <span
                    class="inline-block px-3 py-1 bg-green-500 text-black text-xs font-bold rounded mb-4 uppercase">{{.Tournament.Status}}</span>
                <h1 class="text-4xl font-bold mb-2">{{.Tournament.Name}}</h1>
                <p class="text-xl text-gray-300 mb-6">Objective 5v5 â€¢ V2 Rocket Facility</p>
                <div class="flex space-x-6 text-sm text-gray-400">
                    <div class="flex items-center">
                        <span class="font-bold text-white mr-2">16</span> Teams
                    </div>
                    <div class="flex items-center">
                        <span class="font-bold text-white mr-2">$500</span> Prize Pool
                    </div>
                </div>
            </div>

            <div class="mt-6 md:mt-0">
                <button
                    class="px-6 py-3 bg-mohaa-olive hover:bg-opacity-90 rounded-lg font-bold text-lg shadow-lg transition">
                    Watch Live
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="border-b border-gray-700 mb-8">
        <nav class="flex space-x-8">
            <button @click="activeTab = 'bracket'"
                :class="activeTab === 'bracket' ? 'border-mohaa-sand text-white' : 'border-transparent text-gray-400 hover:text-white'"
                class="pb-4 border-b-2 font-medium transition">Bracket</button>
            <button @click="activeTab = 'teams'"
                :class="activeTab === 'teams' ? 'border-mohaa-sand text-white' : 'border-transparent text-gray-400 hover:text-white'"
                class="pb-4 border-b-2 font-medium transition">Teams</button>
            <button @click="activeTab = 'stats'"
                :class="activeTab === 'stats' ? 'border-mohaa-sand text-white' : 'border-transparent text-gray-400 hover:text-white'"
                class="pb-4 border-b-2 font-medium transition">Stats</button>
        </nav>
    </div>

    <!-- Bracket Tab -->
    <div x-show="activeTab === 'bracket'">
        <div
            class="bg-gray-900 rounded-xl p-8 overflow-x-auto min-h-[600px] flex items-center justify-center border border-gray-800">
            <!-- HTMX Partial Load -->
            <div hx-get="/partials/bracket/{{.Tournament.ID}}" hx-trigger="load">
                <div class="flex items-center space-x-2 text-gray-500">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Loading Bracket...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Teams Tab -->
    <div x-show="activeTab === 'teams'" x-cloak>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Placeholders for now -->
            <template x-for="i in 16">
                <div class="bg-gray-800 p-4 rounded border border-gray-700 flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center font-bold text-gray-500">
                        T</div>
                    <div>
                        <div class="font-bold">Team Name</div>
                        <div class="text-xs text-gray-500">5 Members</div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
    function tournamentDetail() {
        return {
            activeTab: 'bracket',
            init() {
                // HTMX handles the bracket loading
            }
        }
    }
</script>
{{end}}
