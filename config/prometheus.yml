global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # MOHAA Stats API - runs on host, accessible via Docker bridge IP
  - job_name: 'mohaa-api'
    static_configs:
      - targets: ['172.17.0.1:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ClickHouse metrics
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
    metrics_path: '/metrics'
    scrape_interval: 15s
