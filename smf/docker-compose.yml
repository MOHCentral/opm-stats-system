services:
  # ===========================================================================
  # SMF Forum - Simple Machines Forum
  # ===========================================================================
  smf:
    image: php:8.2-apache
    ports:
      - "8888:80"
    environment:
      - SMF_DB_HOST=smf-db
      - SMF_DB_NAME=smf
      - SMF_DB_USER=smf
      - SMF_DB_PASS=smf_password
      - MOHAA_API_URL=http://172.17.0.1:8080
    volumes:
      - smf-data:/var/www/html
      - ./custom:/var/www/html/custom
      - ./entrypoint.sh:/entrypoint.sh
      # =========================================================================
      # MOHAA Sources - single source of truth: smf-mohaa/
      # =========================================================================
      - ../smf-mohaa/Sources/MohaaAchievements.php:/var/www/html/Sources/MohaaAchievements.php
      - ../smf-mohaa/Sources/MohaaPlayers.php:/var/www/html/Sources/MohaaPlayers.php
      - ../smf-mohaa/Sources/MohaaServers.php:/var/www/html/Sources/MohaaServers.php
      - ../smf-mohaa/Sources/MohaaTeams.php:/var/www/html/Sources/MohaaTeams.php
      - ../smf-mohaa/Sources/MohaaTournaments.php:/var/www/html/Sources/MohaaTournaments.php
      - ../smf-mohaa/Sources/MohaaStats:/var/www/html/Sources/MohaaStats
      # =========================================================================
      # MOHAA Templates
      # =========================================================================
      - ../smf-mohaa/Themes/default/MohaaAchievements.template.php:/var/www/html/Themes/default/MohaaAchievements.template.php
      - ../smf-mohaa/Themes/default/MohaaAchievementsEnhanced.template.php:/var/www/html/Themes/default/MohaaAchievementsEnhanced.template.php
      - ../smf-mohaa/Themes/default/MohaaAchievementsWidget.template.php:/var/www/html/Themes/default/MohaaAchievementsWidget.template.php
      - ../smf-mohaa/Themes/default/MohaaDashboard.template.php:/var/www/html/Themes/default/MohaaDashboard.template.php
      - ../smf-mohaa/Themes/default/MohaaIdentity.template.php:/var/www/html/Themes/default/MohaaIdentity.template.php
      - ../smf-mohaa/Themes/default/MohaaPlayers.template.php:/var/www/html/Themes/default/MohaaPlayers.template.php
      - ../smf-mohaa/Themes/default/MohaaServerStats.template.php:/var/www/html/Themes/default/MohaaServerStats.template.php
      - ../smf-mohaa/Themes/default/MohaaServers.template.php:/var/www/html/Themes/default/MohaaServers.template.php
      - ../smf-mohaa/Themes/default/MohaaStats.template.php:/var/www/html/Themes/default/MohaaStats.template.php
      - ../smf-mohaa/Themes/default/MohaaStatsLeaderboard.template.php:/var/www/html/Themes/default/MohaaStatsLeaderboard.template.php
      - ../smf-mohaa/Themes/default/MohaaStatsMatch.template.php:/var/www/html/Themes/default/MohaaStatsMatch.template.php
      - ../smf-mohaa/Themes/default/MohaaStatsPlayer.template.php:/var/www/html/Themes/default/MohaaStatsPlayer.template.php
      - ../smf-mohaa/Themes/default/MohaaTeams.template.php:/var/www/html/Themes/default/MohaaTeams.template.php
      - ../smf-mohaa/Themes/default/MohaaTournaments.template.php:/var/www/html/Themes/default/MohaaTournaments.template.php
      - ../smf-mohaa/Themes/default/MohaaWarRoom.template.php:/var/www/html/Themes/default/MohaaWarRoom.template.php
      - ../smf-mohaa/Themes/default/languages:/var/www/html/Themes/default/languages/Mohaa
    depends_on:
      smf-db:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    restart: unless-stopped
    networks:
      - smf-network

  # ===========================================================================
  # MariaDB for SMF
  # ===========================================================================
  smf-db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=smf
      - MYSQL_USER=smf
      - MYSQL_PASSWORD=smf_password
    volumes:
      - smf-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - smf-network

  # ===========================================================================
  # phpMyAdmin (optional, for database management)
  # ===========================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8889:80"
    environment:
      - PMA_HOST=smf-db
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - smf-db
    restart: unless-stopped
    networks:
      - smf-network

volumes:
  smf-data:
  smf-db-data:

networks:
  smf-network:
    driver: bridge
